        <section class="form-reserva">
            <form action="">
                <h4>RESERVAS.</h4>
                <input class="controls" type="text" name="nombres" id="nombres" required placeholder="Nombre/s">
                <input class="controls" type="text" name="apellido" id="apellidos" required placeholder="Apellido/s">
                <input class="controls" type="email" name="correo" id="correo" required placeholder=E-mail>
                <input class="controls" type="number" name="telefono" id="telefono" required placeholder="Celular o Tel. Particular">
                <input class="controls" type="number" name="comensales" required placeholder="Cantidad de comensales">
                <input class="boton" type="submit" value="Reservar">
            </form>
        </section>
   
    <footer>
